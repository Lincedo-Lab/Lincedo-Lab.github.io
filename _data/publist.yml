- title: "Improving Variational Autoencoder for Text Modelling with Timestep-Wise Regularisation"
  image: ruizhe_coling_2020.jpg
  description: In this paper, we propose a simple, generic architecture called Timestep-Wise Regularisation VAE (TWR-VAE), which can effectively avoid posterior collapse and can be applied to any RNN-based VAE models. The effectiveness and versatility of our model are demonstrated in different tasks, including language modelling and dialogue response generation.
  authors: Li R., Li X., Chen G. and Lin C.

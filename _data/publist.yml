- title: "End-to-End Sequential Metaphor Identification Inspired by Linguistic Theories"
  image: rui_acl_2019.png
  description: End-to-end training with Deep Neural Networks (DNN) is a currently popular method for metaphor identification. However, standard sequence tagging models do not explicitly take advantage of linguistic theories of metaphor identification. We experiment with two DNN models which are inspired by two human metaphor identification procedures. By testing on three public datasets, we find that our models achieve state-of-the-art performance in end-to-end metaphor identification.
  authors: Mao R., Lin C. and Guerin F.
  link:
  url: https://www.aclweb.org/anthology/P19-1378.pdf
  display: ACL 2019
  highlight: 1
  news2:

- title: "A Dual-Attention Hierarchical Recurrent Neural Network for Dialogue Act Classification"
  image: ruizhe_conll_2019.png
  description: Recognising dialogue acts (DA) is important for many natural language processing tasks such as dialogue generation and intention recognition. In this paper, we propose a dual-attention hierarchical recurrent neural network for DA classification. Our model is partially inspired by the observation that conversational utterances are normally associated with both a DA and a topic, where the former captures the social act and the latter describes the subject matter.
  authors: Li R., Lin C., Collinson M., Li X. and Chen G.
  link:
  url: https://www.aclweb.org/anthology/K19-1036.pdf
  display: CoNLL 2019

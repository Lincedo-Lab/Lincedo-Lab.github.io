- title: "DGST: a Dual-Generator Network for Text Style Transfer"
  image: xiao_emnlp_2020.jpg
  description: We propose DGST, a novel and simple Dual-Generator network architecture for text Style Transfer. Our model employs two generators only, and  does not rely on any discriminators or parallel corpus for training. Both quantitative and qualitative experiments on the Yelp and IMDb datasets show that our model gives competitive performance compared to several strong baselines with more complicated architecture designs.
  authors: Li X., Chen G., Lin C. and Li R.
  link:
  url: https://www.aclweb.org/anthology/2020.emnlp-main.578.pdf
  display: EMNLP 2020
  highlight: 1

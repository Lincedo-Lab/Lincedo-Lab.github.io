- title: "Summarising Historical Text in Modern Languages"
  image: xutan_eacl_2021.jpg
  description: We propose a hitherto unexplored and challenging task of historical text summarisation. To kickstart research in this field, we construct a high-quality summarisation corpus for historical German and Chinese, with modern German and Chinese summaries by experts. We also propose a model for historical text summarisation that does not require parallel supervision and provides a validated high-performing baseline for future studies.
  authors: Peng X., Zheng Y., Lin C., Li R., and Siddharthan A.
  link: 
  url: https://github.com/Pzoom522/HistSumm
  display: EACL 2021
  highlight: 1
  news2:

- title: "Latent Space Factorisation and Manipulation via Matrix Subspace Projection"
  image: xiao_icml_2020.jpeg
  description: We tackle the problem disentangling the latent space of an autoencoder in order to separate labelled attribute information from other characteristic information. This then allows us to change selected attributes while preserving other information. Our method, matrix subspace projection, is much simpler than previous approaches to latent space factorisation, for example not requiring multiple discriminators or a careful weighting among their loss functions. 
  authors: Li X., Lin C., Li R., Wang C., and Guerin F.
  link: 
  url: http://proceedings.mlr.press/v119/li20i/li20i.pdf
  display: ICML 2020
  highlight: 1
  news2:

- title: "DGST: a Dual-Generator Network for Text Style Transfer"
  image: xiao_emnlp_2020.jpg
  description: We propose DGST, a novel and simple Dual-Generator network architecture for text Style Transfer. Our model employs two generators only, and  does not rely on any discriminators or parallel corpus for training. Both quantitative and qualitative experiments on the Yelp and IMDb datasets show that our model gives competitive performance compared to several strong baselines with more complicated architecture designs.
  authors: Li X., Chen G., Lin C. and Li R.
  link:
  url: https://www.aclweb.org/anthology/2020.emnlp-main.578.pdf
  display: EMNLP 2020
  highlight: 1
  news2:

- title: "Improving Variational Autoencoder for Text Modelling with Timestep-Wise Regularisation"
  image: ruizhe_coling_2020.jpg
  description: In this paper, we propose a simple, generic architecture called Timestep-Wise Regularisation VAE (TWR-VAE), which can effectively avoid posterior collapse and can be applied to any RNN-based VAE models. The effectiveness and versatility of our model are demonstrated in different tasks, including language modelling and dialogue response generation.
  authors: Li R., Li X., Chen G. and Lin C.
  link:
  url: https://www.aclweb.org/anthology/2020.coling-main.216.pdf
  display: COLING 2020
  highlight: 1
  news2:
  
- title: "Listener’s Social Identity Matters in Personalised Response Generation"
  image: guanyi_inlg_2020.png
  description: In the present paper, we use gender as a typical example of a social variable to investigate how the listener’s identity influences the language used in Chinese dialogues on social media. Also, we build personalised generators. The experiment results demonstrate that the listener’s identity indeed matters in the language use of responses and that the response generator can capture such differences in language use.
  authors: Chen G., Zheng Y. and Du Y.
  link:
  url: https://www.aclweb.org/anthology/2020.inlg-1.26.pdf

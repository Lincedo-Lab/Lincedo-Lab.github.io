- title: "Latent Space Factorisation and Manipulation via Matrix Subspace Projection"
  image: xiao_icml_2020.jpeg
  description: We tackle the problem disentangling the latent space of an autoencoder in order to separate labelled attribute information from other characteristic information. This then allows us to change selected attributes while preserving other information. Our method, matrix subspace projection, is much simpler than previous approaches to latent space factorisation, for example not requiring multiple discriminators or a careful weighting among their loss functions. 
  authors: Li X., Lin C., Li R., Wang C., and Guerin F.
